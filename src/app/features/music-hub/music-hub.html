<div class="music-hub flex-start">

    <div class="hub-card">

        <header class="hub-header text-center">
            <h1>Escolha sua música <app-fa-icon [icon]="musicIcon"/> </h1>
            <p>Peça sua música e deixe o DJ fazer a mágica</p>
        </header>

        <div class="hub-search ">
            <app-auto-complete [formControl]="songCtrl" [options]="options" [displayWith]="displayWith"
                placeholder="Buscar música ou artista" />
        </div>

    </div>

</div>
